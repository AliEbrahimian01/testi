name: Auto-merge PRs on main

on:
  pull_request:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check if PR is mergeable
        run: |
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            # Your validation script or checks here
            echo "Validation checks passed."
          fi

      - name: Merge PR
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const merge = await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash',
              commit_title: `Merge pull request #${prNumber}`,
            });
            console.log(merge.data);

      - name: Close PR
        run: |
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            # Close the pull request using GitHub API or CLI
            gh pr close $GITHUB_REF
          fi
